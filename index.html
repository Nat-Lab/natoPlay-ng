<!doctype html>
<html lang="zh" ng-app="natoPlay">
<head>
<meta name="viewport" content="initial-scale=1.0001, minimum-scale=1.0001, maximum-scale=1.0001, user-scalable=no"/>
<!-- UI -->
<script src="assets/js/angular.js"></script>
<script src="assets/js/angular-animate.min.js"></script>
<script src="assets/js/angular-aria.min.js"></script>
<script src="assets/js/angular-messages.min.js"></script>
<script src="assets/js/angular-material.min.js"></script>
<script src="assets/js/angular-resource.js"></script>
<link rel="stylesheet" href="assets/css/angular-material.min.css">

<!-- Logic -->
<script src="assets/js/app.js"></script>
<title>natoPlay-ng</title>
</head>
  <div layout="column" ng-controller="mainController" ng-cloak>
  <md-toolbar class="md-theme-indigo">
    <h1 class="md-toolbar-tools">natoPlay-ng</h1>
  </md-toolbar>

  <md-content>
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="控制端" md-on-select="setmode('server')">
        <md-content class="md-padding">
          <section name="server" layout="column" ng-controller="playServer" class="md-padding"> 
            <div><h2 class="md-title">任務管理</h2></div>
            <md-input-container>
              <label>頻率</label>
              <input required name="newTaskFreq" ng-model="newTask.freq">
            </md-input-container>
            <md-input-container>
              <label>持續時間</label>
              <input required name="newTaskDur" ng-model="newTask.duration">
            </md-input-container>
            <md-input-container>
              <label>間隙時長</label>
              <input required name="newTaskIntv" ng-model="newTask.interval">
            </md-input-container>
            <md-input-container>
              <label>級別</label>
              <input required name="newTaskLevel" ng-model="newTask.level">
            </md-input-container>
            <md-button class="md-raised md-primary" ng-click="addTask()">添加任務</md-button>
            <md-divider></md-divider>
            <div><h2 class="md-title">任務清單</h2></div>
            <md-list-item ng-repeat="task in tasks">
              <p>{{ task | visualizeTask }}</p>
              <md-menu class="md-secondary">
                <md-button class="md-icon-button"><md-icon md-svg-icon="assets/img/more.svg"></md-icon></md-button>
                <md-menu-content width="4">
                  <md-menu-item><md-button ng-click="removeTask(task.id)">刪除</md-button></md-menu-item>
                </md-menu-content>
              </md-menu>
              <md-divider></md-divider>
            </md-list-item>

            <!-- TODO: makes list full page, add action button to provide taskadd dialog. -->
            <!--<md-fab-speed-dial ng-hide="server_ui.speeddial_hidden" md-direction="left" md-open="server_ui.speeddial_open" 
                               class="md-scale md-fab-top-right" ng-class="{ 'md-hover-full': server_ui.speeddial_.hover }"
                               ng-mouseenter="server_ui.speeddial_open=true" ng-mouseleave="server_ui.speeddial_open=false">
              <md-button aria-label="action" class="md-fab md-warn">
                <md-tooltip md-direction="top" md-visible="tooltipVisible">操作</md-tooltip>
                <md-icon md-svg-src="assets/img/menu.svg" aria-label="action"></md-icon>
              </md-button>
              <md-fab-actions>
                <md-button class="md-fab md-raised md-mini" aria-label="addTask" ng-click="toggleTaskaddDialog()" >
                  <md-tooltip md-direction="up" md-visible="tooltipVisible" md-autohide="false">新增任務</md-tooltip>
                  <md-icon md-svg-icon="assets/img/more.svg"></md-icon>
                </md-button>
              </md-fab-actions>
            </md-fab-speed-dial>-->

          </section>
        </md-content>
      </md-tab>
      <md-tab label="被控制端" md-on-select="setmode('client')">
        <md-content class="md-padding">
        <section name="server" layout="column" ng-controller="playClient" class="md-padding">
          <div><h2 class="md-title">任務清單</h2></div>
          <md-list-item ng-repeat="task in tasks">
            <p>{{ task | visualizeTask }}</p>
            <md-divider></md-divider>
          </md-list-item>
        </section>
        </md-content>
      </md-tab>
    </md-tabs>
  </md-content>
  </div>

</body>
</html>
